<!DOCTYPE html>
<html>
<head>
    <title>Insurance Prediction Form</title>
    <style>
        body {
            font-family: Arial;
            background: #f3f3f3;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 20px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #888;
        }
        button{
            width: 100%;
            padding: 10px;
            background: #0c6efd;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover{
            background: #084dbf;
        }
    </style>

    <script>
        function calculateBMI() {
            let height = parseFloat(document.getElementById("height").value);
            let weight = parseFloat(document.getElementById("weight").value);

            if (height > 0 && weight > 0) {
                let bmi = weight / (height * height);
                document.getElementById("bmi").value = bmi.toFixed(2);
            }
        }
    </script>

</head>

<body>
    <div class="container">
        <h2>Insurance Cost Prediction</h2>

        <form action="/form" method="POST">

            <!-- Age -->
            <label>Age:</label>
            <input type="number" name="age" required>

            <!-- Gender -->
            <label>Gender:</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <!-- Height (meter) -->
            <label>Height (meters):</label>
            <input type="number" step="0.01" id="height" oninput="calculateBMI()">

            <!-- Weight (kg) -->
            <label>Weight (kg):</label>
            <input type="number" step="0.1" id="weight" oninput="calculateBMI()">

            <!-- BMI Auto Calculated -->
            <label>BMI [weight(kg)/height(m)^2]:</label>
            <input type="text" name="bmi" id="bmi" readonly required>

            <!-- Number of children -->
            <label>Number of Children:</label>
            <input type="number" name="children" min="0" required>

            <!-- Smoker -->
            <label>Smoker:</label>
            <select name="smoker" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <!-- Region -->
            <label>Region:</label>
            <select name="region" required>
                <option value="southwest">Southwest</option>
                <option value="southeast">Southeast</option>
                <option value="northwest">Northwest</option>
                <option value="northeast">Northeast</option>
            </select>

            <button type="submit">Predict Insurance Cost</button>
        </form>

    </div>
</body>
</html>
